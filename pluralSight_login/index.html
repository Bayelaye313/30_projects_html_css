<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsight Logo Cloning</title>
    <link rel="stylesheet" href="..\pluralSight_login\style.css">
</head>
<body>
    <div id="wrapper">
        <!-- Left Section -->
        <div id="left">
            <img src="..\pluralSight_login\pluralsight-color-full-logo.png" alt="logo">
            <div id="assign">
                <form action="">
                    <label for="user">Email Or Username</label>
                    <input type="text" name="user" id="user" class="text-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="text-input">
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                    <span>Or</span>
                    <hr class="bar" />
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
                <footer>
                    <p>Copyright Â© 2018, Pluralsight All Rights Reserved</p>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </footer> 
            </div>   
        </div>

        <!-- Right Section -->
        <div id="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
